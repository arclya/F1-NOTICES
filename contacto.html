<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto F1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="sidebar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/F1.svg" class="f1-logo-mini" alt="F1 Logo">
        <a href="index.html" class="nav-btn tire-soft" title="Inicio">INICIO</a>
        <a href="equipos.html" class="nav-btn tire-medium" title="Escuderías">EQP</a>
        <a href="tracks.html" class="nav-btn tire-hard" title="Pistas">TRK</a>
        <a href="media.html" class="nav-btn tire-inter" title="Multimedia">VID</a>
        <a href="contacto.html" class="nav-btn tire-wet" title="Contacto">CTC</a>
    </nav>

    <div class="main-content">
        <header style="min-height: 200px; background-position: center;">
            <h1>PADDOCK CLUB & CAREERS</h1>
        </header>

        <div style="display: flex; flex-wrap: wrap; justify-content: space-around;">
            
            <div class="form-container">
                <h2><span style="color:var(--f1-red)">|</span> Fan Zone / Dudas</h2>
                <p>¿Quieres saber más sobre las entradas o eventos?</p>
                <form>
                    <input type="text" placeholder="Nombre de Piloto (Tu nombre)">
                    <input type="email" placeholder="Correo Electrónico">
                    <textarea rows="5" placeholder="Tu mensaje..."></textarea>
                    <button>Enviar a Pits</button>
                </form>
            </div>

            <div class="form-container" style="background: var(--f1-black); color: white;">
                <h2><span style="color:var(--tire-medium)">|</span> Únete al Equipo (Ingenieros/Mecánicos)</h2>
                <p>Sube tu telemetría (CV) aquí.</p>
                <form>
                    <input type="text" placeholder="Nombre del Candidato" style="background: #333; color: white; border-bottom: 2px solid var(--tire-medium);">
                    <input type="text" placeholder="Especialidad (Aero, Motor, Estrategia)" style="background: #333; color: white; border-bottom: 2px solid var(--tire-medium);">
                    <label>Adjuntar CV (PDF)</label>
                    <input type="file" style="background: transparent; color: white;">
                    <button style="background: var(--tire-medium); color: black;">Aplicar Ahora</button>
                </form>
            </div>

        </div>
    </div>
</body>
</html>s
